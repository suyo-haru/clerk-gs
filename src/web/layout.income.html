<q-layout view="lHr LpR lFf">
  <q-header elevated class="bg-primary text-white" height-hint="98">
    <q-toolbar>
      <q-btn dense flat round icon="menu" @click="toggleLeftDrawer"/>

      <q-toolbar-title>
        <q-avatar>
          <q-icon name="shopping_bag"></q-icon>
        </q-avatar>
        学園祭 会計支援システム
      </q-toolbar-title>

    </q-toolbar>

    <q-tabs align="left">
      <q-route-tab to="/income/goodies" label="商品"></q-route-tab>
      <q-route-tab to="/income/pos" label="会計(POS)"></q-route-tab>
      <q-route-tab to="/income/earn" label="売上"></q-route-tab>
    </q-tabs>
  </q-header>

  <q-drawer v-model="leftDrawerOpen" side="left" elevated>
    <left-menu></left-menu>
  </q-drawer>

  <q-page-container>
    <router-view></router-view>
  </q-page-container>

  <q-footer elevated class="row inline justify-between bg-grey-8 text-white">
    <q-toolbar>
      <q-toolbar-title>
        <div class="text-h3 q-pa-lg">売上</div>
      </q-toolbar-title>
      <div class="text-h2 text-weight-bold q-pa-lg">
        ￥{{ sum }}
      </div>
    </q-toolbar>
  </q-footer>
</q-layout>
